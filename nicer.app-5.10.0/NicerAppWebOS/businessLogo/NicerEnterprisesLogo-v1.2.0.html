<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Spheres with Arrows and Cubes</title>
    <style>
        body { margin: 0; background: transparent; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load textures
        const textureLoader = new THREE.TextureLoader();
        const earthTexture = textureLoader.load('http://planetpixelemporium.com/earth/earthmap1k.jpg');
        const nebulaTexture = textureLoader.load('https://cc0textures.com/_files/space/nebula-01.jpg');

        // Set scene background to nebula texture
        scene.background = nebulaTexture;

        // Create spheres (red innermost, green middle, blue outermost with Earth texture)
        const redSphere = new THREE.Mesh(
            new THREE.SphereGeometry(1, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.8 })
        );
        const greenSphere = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.6 })
        );
        const blueSphere = new THREE.Mesh(
            new THREE.SphereGeometry(2, 32, 32),
            new THREE.MeshBasicMaterial({ map: earthTexture, transparent: true, opacity: 0.4 })
        );
        scene.add(redSphere, greenSphere, blueSphere);

        // Create arrows (with arrowheads) emanating from [0,0,0]
        const arrowHelper = (dir) => {
            const arrow = new THREE.ArrowHelper(dir, new THREE.Vector3(0, 0, 0), 2, 0xffff00, 0.5, 0.3);
            scene.add(arrow);
            return arrow;
        };
        const arrowDirections = [
            new THREE.Vector3(1, 1, 0).normalize(), // NE
            new THREE.Vector3(-1, 1, 0).normalize(), // NW
            new THREE.Vector3(1, -1, 0).normalize(), // SE
            new THREE.Vector3(-1, -1, 0).normalize(), // SW
            new THREE.Vector3(1, 1, 1).normalize(), // NEZ+
            new THREE.Vector3(-1, 1, 1).normalize(), // NWZ+
            new THREE.Vector3(1, -1, 1).normalize(), // SEZ+
            new THREE.Vector3(-1, -1, 1).normalize() // SWZ+
        ];
        const arrows = arrowDirections.map(dir => arrowHelper(dir));

        // Create cubes for N, E, S, W (XY plane) and Z-axis equivalents
        const cubeGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const cubeDistance = 1.5
        const cubePositions = [
            new THREE.Vector3(0, cubeDistance, 0), // N
            new THREE.Vector3(cubeDistance, 0, 0), // E
            new THREE.Vector3(0, -cubeDistance, 0), // S
            new THREE.Vector3(-cubeDistance, 0, 0), // W
            new THREE.Vector3(0, cubeDistance, cubeDistance), // NZ+
            new THREE.Vector3(cubeDistance, 0, cubeDistance), // EZ+
            new THREE.Vector3(0, -cubeDistance, cubeDistance), // SZ+
            new THREE.Vector3(-cubeDistance, 0, cubeDistance) // WZ+
        ];
        const cubes = cubePositions.map(pos => {
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.copy(pos);
            scene.add(cube);
            return { cube, origin: pos.clone() };
        });

        // Create arrowheads on 8 axes: NW, NE, SE, SW, SWZ, NWZ, N-Z, S-Z
        const arrowheads = [];
        const arrowDistance = 1.5; // Distance from origin
        const arrowPositions = [
            new THREE.Vector3(-arrowDistance, arrowDistance, 0), // NW
            new THREE.Vector3(arrowDistance, arrowDistance, 0), // NE
            new THREE.Vector3(arrowDistance, -arrowDistance, 0), // SE
            new THREE.Vector3(-arrowDistance, -arrowDistance, 0), // SW
            new THREE.Vector3(-arrowDistance, -arrowDistance, -arrowDistance), // SWZ
            new THREE.Vector3(-arrowDistance, arrowDistance, -arrowDistance), // NWZ
            new THREE.Vector3(0, arrowDistance, -arrowDistance), // N-Z
            new THREE.Vector3(0, -arrowDistance, -arrowDistance) // S-Z
        ];
        arrowPositions.forEach(pos => {
            const dir = pos.clone().normalize(); // Point outward from origin
            const arrow = new THREE.ArrowHelper(dir, pos, 1, 0xffff00);
            scene.add(arrow);
            arrowheads.push(arrow);
        });



        // Position camera
        const initialCameraPos = new THREE.Vector3(5, 5, 5);
        camera.position.copy(initialCameraPos);
        camera.lookAt(0, 0, 0);

        // Zoom controls
        const minDistance = 8.5; // Farthest zoom level
        const maxDistance = 1.5; // Closest zoom level
        let zoomLevel = initialCameraPos.length();
        window.addEventListener('wheel', (event) => {
            const zoomSpeed = 0.1;
            zoomLevel += event.deltaY * zoomSpeed * 0.01;
            zoomLevel = Math.max(maxDistance, Math.min(minDistance, zoomLevel));
            const direction = initialCameraPos.clone().normalize();
            camera.position.copy(direction.multiplyScalar(zoomLevel));
            camera.lookAt(0, 0, 0);
        });

        // Animation loop
        let angle = 0;
        function animate() {
            requestAnimationFrame(animate);
            // Rotate spheres
            redSphere.rotation.y += 0.01;
            greenSphere.rotation.y += 0.008;
            blueSphere.rotation.y += 0.006;

            // Rotate cubes around the center (Y-axis rotation)
            angle += 0.01;
            cubes.forEach(({ cube, origin }) => {
                const radius = origin.length();
                const cosTheta = Math.cos(angle);
                const sinTheta = Math.sin(angle);
                let newX = origin.x * cosTheta - origin.z * sinTheta;
                let newZ = origin.x * sinTheta + origin.z * cosTheta;
                cube.position.set(newX, origin.y, newZ);
            });

            // Rotate arrowheads around the origin and update direction to point outward
            arrowheads.forEach(arrow => {
                arrow.position.applyAxisAngle(new THREE.Vector3(1, 0, 0), 0.01); // Orbit around X
                arrow.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), 0.01); // Orbit around Y
                arrow.position.applyAxisAngle(new THREE.Vector3(0, 0, 1), 0.01); // Orbit around Y
                const dir = arrow.position.clone().normalize(); // Point outward
                arrow.setDirection(dir);
            });

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
