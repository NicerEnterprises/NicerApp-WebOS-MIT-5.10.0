<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Spheres with Arrows and Cubes</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create spheres (red innermost, green middle, blue outermost)
        const redSphere = new THREE.Mesh(
            new THREE.SphereGeometry(1, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.8 })
        );
        const greenSphere = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.6 })
        );
        const blueSphere = new THREE.Mesh(
            new THREE.SphereGeometry(2, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x0000ff, transparent: true, opacity: 0.4 })
        );
        scene.add(redSphere, greenSphere, blueSphere);

        // Create arrows for NW, NE, SE, SW (XY plane) and Z-axis equivalents
        const arrowHelper = (dir, origin, color) => {
            const arrow = new THREE.ArrowHelper(dir, origin, 2, color, 0.5, 0.3);
            scene.add(arrow);
        };
        const arrowLength = 4;
        const arrowPositions = [
            { dir: new THREE.Vector3(1, 1, 0).normalize(), origin: new THREE.Vector3(3, 3, 0) }, // NE
            { dir: new THREE.Vector3(-1, 1, 0).normalize(), origin: new THREE.Vector3(-3, 3, 0) }, // NW
            { dir: new THREE.Vector3(1, -1, 0).normalize(), origin: new THREE.Vector3(3, -3, 0) }, // SE
            { dir: new THREE.Vector3(-1, -1, 0).normalize(), origin: new THREE.Vector3(-3, -3, 0) }, // SW
            { dir: new THREE.Vector3(1, 1, 1).normalize(), origin: new THREE.Vector3(3, 3, 3) }, // NEZ+
            { dir: new THREE.Vector3(-1, 1, 1).normalize(), origin: new THREE.Vector3(-3, 3, 3) }, // NWZ+
            { dir: new THREE.Vector3(1, -1, 1).normalize(), origin: new THREE.Vector3(3, -3, 3) }, // SEZ+
            { dir: new THREE.Vector3(-1, -1, 1).normalize(), origin: new THREE.Vector3(-3, -3, 3) }, // SWZ+
        ];
        arrowPositions.forEach(pos => arrowHelper(pos.dir, pos.origin, 0xffff00));

        // Create cubes for N, E, S, W (XY plane) and Z-axis equivalents
        const cubeGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const cubePositions = [
            new THREE.Vector3(0, 4, 0), // N
            new THREE.Vector3(4, 0, 0), // E
            new THREE.Vector3(0, -4, 0), // S
            new THREE.Vector3(-4, 0, 0), // W
            new THREE.Vector3(0, 4, 4), // NZ+
            new THREE.Vector3(4, 0, 4), // EZ+
            new THREE.Vector3(0, -4, 4), // SZ+
            new THREE.Vector3(-4, 0, 4), // WZ+
        ];
        cubePositions.forEach(pos => {
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.copy(pos);
            scene.add(cube);
        });

        // Position camera
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            // Rotate spheres for visual effect
            redSphere.rotation.y += 0.01;
            greenSphere.rotation.y += 0.008;
            blueSphere.rotation.y += 0.006;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
